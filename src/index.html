<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Puzzle</title>
</head>
<body>
<main class="container">
  <div id="start-btn" class="position-fixed top-50 start-50 translate-middle">
    <button type="button" class="btn btn-primary btn-lg">Start quest!</button>
  </div>

  <div id="quest" class="invisible mt-3">
    <h6 class="display-6 text-end" id="countdown">03:00</h6>

    <div class="row mt-5">
      <img id="rebus-image" style="object-fit: contain" class="rounded img-fluid" src="../assets/puzzle1.png" width="760"
           height="230"
           alt="img">
    </div>

    <div class="row mt-5">
      <form id="quest-form" enctype="multipart/form-data" method="post">
        <div class="mb-3">
          <label for="variant-field" class="form-label">Your answer</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="variant-field" name="variant">
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please fill another answer.
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Check</button>
      </form>
    </div>

    <div id="progress" class="progress mt-4" style="height: 20px">
      <div id="progress-field" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0"
           aria-valuemin="0"
           aria-valuemax="100">
      </div>
    </div>
  </div>

  <div id="wasted" class="invisible position-fixed top-50 start-50 translate-middle">
    <img class="rounded img-fluid" src="../assets/wasted.png" width="760" height="230"
         alt="img">
  </div>

  <div id="success" class="w-100 position-fixed top-50 start-50 translate-middle text-center">
  </div>
</main>

<script src="./js/index.js" type="module"></script>
</body>
</html>
